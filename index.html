<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Taskit</title>
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:wght@300&display=swap"
          rel="stylesheet" />
     <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
     <!-- Hero section -->
     <section id="hero">
          <!-- Hero Container -->
          <div class="container max-w-6xl mx-auto px-6 py-12">
               <!-- Menu/Logo Continer -->
               <nav class="flex items-center justify-between font-bold text-white">
                    <!-- Logo -->
                    <h1 class="text-bold">Taskit</h1>
                    <!-- Do: Hamburger button -->
                    <div class="md:hidden">
                         <button id="ham-stack" type="button" class="z-40 block hamburger md:hidden focus:outline-none">
                              <span class="hamburger-top"></span>
                              <span class="hamburger-middle"></span>
                              <span class="hamburger-bottom"></span>
                         </button>
                    </div>
               </nav>
               <!-- Do: Mobile menu -->
               <div id="menu"
                    class="absolute top-0 bottom-0 left-0 hidden flex-col self-end w-full min-h-screen py-1 pt-40 pl-12 space-y-2 text-lg text-white uppercase bg-black">
                    <a href="./shop.html" class="hover:text-blue-300">Shop</a>
                    <a href="./contact.html" class="hover:text-blue-300">Contact</a>
                    <a href="./index.html" class="hover:text-blue-300">Home</a>
               </div>
          </div>
     </section>
     <!-- Feature Section -->
     <section class="py-8 bg-blue-50" id="contactForm">

          <div class="flex items-center py-8 justify-center md:items-row min-h-[25%] bg-blue-50">
               <div
                    class="relative flex flex-col w-1/2 md:flex-row py-8 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row space-y-0">
                    <div class="p-6 md:p-20 md:w-full">
                         <h2 class="mb-5 text-4xl font-bold text-center"> Add Task </h2>
                         <form class="addTaskForm" action="">
                              <div class="2-full">
                                   <input
                                        class="w-full  formInput p-6 mt-2 border border-gray-300 rounded-md placeholder placeholder:font-light"
                                        placeholder="Task" type="text" required>
                              </div>
                              <div
                                   class="flex flex-col items-center justify-center mt-6 space-y-6 md:flex-row md:space-y-0">
                                   <button
                                        class="w-1/2  flex justify-center items-center p-6 space-x-4 font-sans font-bold text-white rounded-md shadow-lg px-9 bg-cyan-700 shadow-cyan-100 hover:bg-opacity-909 shadow-sm hover:shadow-lg border transition hover:-translate-y-0.5 duration-150 ">
                                        <input type="submit">
                                   </button>
                              </div>
                         </form>
                    </div>
               </div>
          </div>

     </section>

     <div class="feed md:flex  flex-wrap items-center justify-evenly bg-blue-50 min-h-full">

     </div>

     <!-- FOOTER -->
     <footer  id="footer" >
          <div class="container max-w-6xl py-10 mx-auto">
               <div
                    class="flex flex-col items-center mb-8 space-y-6 md:flex-row md:space-y-0 md:justify-between md:items-start">
                    <!-- page links  -->
                    <div class="flex flex-col items-center space-y-8 md:items-start md:space-y-4">
                         <!-- logo -->
                         <div class="h-8">
                              <h1 class="text-white w-44 md:ml-3 font-bold">Taskit</h1>
                         </div> 
                    </div>
                    <!-- Social Icons and copright -->
                    <div class="flex flex-col items-start justify-between space-y-4 text-gray-500">
                         <!-- social icons container -->
                         <div class="flex items-center justify-center space-x-4 mx-auto md:justify-end md:mx-0">
                              <div class="h-8-group">
                                   <a href="#">
                                        <img src="./assets/icon-twitter.svg" alt="" class="h-6">
                                   </a>
                              </div>
                              <div class="h-8-group">
                                   <a href="#">
                                        <img src="./assets/icon-facebook.svg" alt="" class="h-6">
                                   </a>
                              </div>
                              <div class="h-8-group">
                                   <a href="#">
                                        <img src="./assets/icon-instagram.svg" alt="" class="h-6">
                                   </a>
                              </div>
                         </div>
                         <div class=" text-white mr-5">
                              &copy; 2022 Taskit
                         </div>
                    </div>
               </div>
     </footer>

</body>
<script src="./src/app.js"></script>

</html>
